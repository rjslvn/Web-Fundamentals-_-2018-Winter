<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
                <label for="first_name">First Name: </label>
                <input type="text" id="first_name" name="first_name"><br>

                <label for="last_name">Last Name: </label>
                <input type="text" id="last_name" name="last_name"><br>

                <label for="email">Email: </label>
                <input type="text" id="email" name="email"><br>

                <label for="password">Password: </label>
                <input type="password" id="password" name="password"><br>

                <label for="pw_confirm">PW Confirm: </label>
                <input type="password" id="pw_confirm" name="pw_confirm"><br>

                <label for="birthday">Birthday: </label>
                <input type="date" id="birthday" name="birthday"><br>
                
                <label for="male">Male </label>
                <input type="radio" id="male" name="male">

                <label for="female">Female </label>
                <input type="radio" id="female" name="female">

                <label for="decline">Prefer not to say </label>
                <input type="radio" id="decline" name="decline"><br>

                <label for="description">A short description about yourself: </label><br>
                <textarea id="description" name="description"></textarea><br>

                <label for="favorite_language">Favorite Language: </label>
                <select id="favorite_language" name="favorite_language">
                    <option value="javascript">JavaScript</option>
                    <option value="php">PHP</option>
                    <option value="python">Python</option>
                    <option value="cpp">C++</option>
                </select>
    </body>
</html>
